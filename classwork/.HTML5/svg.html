    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>
<body>

    <h1>SVG Shapes </h1>

    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
       
        <rect x="10" y="10" width="100" height="50" fill="skyblue" stroke="black" stroke-width="2"/>
        
       
        <circle cx="200" cy="50" r="40" fill="orange" stroke="black" stroke-width="2"/>

       
        <line x1="10" y1="100" x2="200" y2="150" stroke="green" stroke-width="3"/>
    </svg>

</body>
