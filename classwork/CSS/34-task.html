<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 100px;
            width: 100px;
            border: 2px solid;
            margin: 200px auto;
        }
        .left{
            height: 100px;
            width: 100px;
            background-color: red;
            transform: scale(0);
            transition: .1s;
        }
        .main:hover .left{
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
    </div>
</body>
</html>
