<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


	<style>
		.mybtn{
			background-color:#900dec;
			color:white;
			padding:7px 13px 7px 13px;
			border-radius:5px;
			border-style:none;
		}
		
		.mybtn:hover{
			background-color:#7900cc;
		}
	</style>

</head>

<body>

	

    <div class="container">
		
		<button type="button" class="mybtn">Custom</button>
        
		<br>
		<br>
		
		<button type="button" class="btn" style="background-color:orange;color:white">Custom</button>
		
		<hr>
		
		<button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <button type="button" class="btn btn-link">Link</button>

        <a href="" type="button" class="btn btn-primary">Link</a>

   
        <hr>

        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>


		<br><br>
		
		<button type="button" class="btn btn-primary btn-lg">Button</button>
		<button type="button" class="btn btn-primary">Button</button>
		<button type="button" class="btn btn-primary btn-sm">Button</button>
			
		 
		<br><br>

		<div class="d-grid">
			<button type="button" class="btn btn-primary btn-block">Button</button>
		</div>
		
		<br><br>
		
		<button type="button" class="btn btn-primary active">Button</button> 
		<button type="button" class="btn btn-primary">Button</button> 
		<button type="button" class="btn btn-primary disabled">Button</button> 
		
		<br><br>
		
		<div class="btn-group">
			<button type="button" class="btn btn-primary">Button</button> 
			<button type="button" class="btn btn-primary">Button</button> 
			<button type="button" class="btn btn-primary">Button</button> 
		</div>
		
		<br><br>
		
		<div class="btn-group-vertical">
			<button type="button" class="btn btn-primary">Button</button> 
			<button type="button" class="btn btn-primary">Button</button> 
			<button type="button" class="btn btn-primary">Button</button> 
		</div>
		
		
		
		
    </div>

</body>

</html>
