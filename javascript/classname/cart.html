<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="submit" value="+" onclick="plus()">
    <h1 id="number">0</h1>
    
    <script>
        function plus()
        {
            var number= document.getElementById("number").innerText;
            number++;
            document.getElementById("number").innerText=number;  
        }
    </script>

    <input type="submit" value="-" onclick="minus()">
    <script>    
        function minus()
        {
            var number= document.getElementById("number").innerText;
            if (number>0)
            {
            number--;
            document.getElementById("number").innerText=number;
            }
        } 
    </script>
</body>
</html>
