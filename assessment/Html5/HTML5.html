<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container">
       <div class="row">
            <div class="col-12">
                <h1 class="heading">CONTACT US</h1>
                <hr/>
            </div>
       </div>
       <div class="row addressbox">
           <div class="col-4">
                <h3 style="font-size: 20px;">ADDRESS:</h3>
                <p style="font-size:18px;">Saint Marco Street,6th<br>
                floor,Tokyo,Japan,123456.</p>
           </div>
            <div class="col-4" style="text-align:center; padding-top:60px;font-size:18px;">
                
                    <i class="fa fa-phone"></i>
                    <span>Call : +011234567890</span><br>
                
                   <i class="fa fa-envelope"></i>
				   <span>Email :Jvgmail.com</span>
              
            </div>
            <div class="col-4" style="text-align: center; padding-top:45px;">
                <i class="fa fa-map-marker" style="font-size: 40px; color:red;"></i>
            </div>
       </div>
       <form>
       <div class="row contentbox">
           <div class="col-6">
               <div class="row">
                    <div class="col-6">
                        <input type="text"  name="name" pattern="[A-Za-z]{3,6}" placeholder="Name :" required>
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Company : " required>
                    </div>
                    <div class="col-6">
                        <input type="Email" placeholder="Email : " pattern="[A-Za-z0-9]+@+[A-Za-z]+.+[A-Za-z]{2,3}" required>
                    </div>
                    <div class="col-6">
                        <input type="tel"  name="mobile" placeholder="Mobile : "  pattern="\d{10}" required>
                    </div>
                    <div class="col-12">
                        <textarea placeholder="Message:"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit">Send</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
               <div class="row">
                  <div class="col-12">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.8768167730545!2d72.50431637487723!3d23.02829471611554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848ac8a7faf3%3A0xf226f03a8c6040e9!2sISKCON%20Temple%2C%20Ahmedabad!5e0!3m2!1sen!2sin!4v1709964316760!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                  </div>
                  <div class="col-12">
                    
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                  
                  </div>
               </div>
           </div>
       </div>
       </form>
   </div>
</body>
</html>
